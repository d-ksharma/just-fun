<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods</title>
</head>
<body>
    <script>
        const friends = ["prince","uday","aditya","nikhil","vaibhav","prathmesh"];
        console.log(friends);
        console.log(friends[1],friends[2]);
        document.write(friends,"<br>");
       
        friends.push("shivam","dilip");
        console.log(friends);
        document.write(friends,"<br>");

        friends.pop();
        console.log(friends);
        document.write(friends,"<br>");

        friends.unshift("ramesh");
        console.log(friends);
        document.write(friends,"<br>");

        friends.shift();
        console.log(friends);
        document.write(friends,"<br>");

        friends.length = 4;
        console.log(friends);
        document.write(friends,"<br>");


    </script>
</body>
</html>
