<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="moveback()"> Back Page</button>
    <button onclick="moveforward()">Forward Page</button>
    <button onclick="historygo()">Go to back 2 page</button>
    
    <script>
        function moveback(){
            return history.back();
        }
        function moveforward(){
            return history.forward();
        }
        function historygo(){
            return history.go(-2);
        }
    </script>
</body>
</html>
