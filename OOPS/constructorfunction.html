        // NEW CLASS METHOD
        
        class StudentInfo{
            constructor(fname,lname,rollno,city,fees=0){
                this.fn = fname;
                this.ln = lname;
                this.rn = rollno;
                this.ct = city;
                this.fe = fees;
    
                this.getdetails = function (){
                    return `Student name is ${this.fn} ${this.ln} <br>
                Roll no is ${this.rn} and live in ${this.ct} <br> Fees paid is ${this.fe} `
            }
            
            }
        }
        const prince = new StudentInfo("Prince","Solanki","99","Mumbai");

        const uday = new StudentInfo("Uday","Mahato","100","Mumbai","10000");
        console.log(prince);
        document.write(prince.getdetails()+"<br><br>");
        document.write(uday.getdetails());
