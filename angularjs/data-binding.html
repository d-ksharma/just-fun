<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div ng-controller="myControl1">
        <form action="">
            <label for="input">Text1: </label>
            <input type="text" ng-model="text1" id="input">
            
            <p ng-bind="text1"></p>
            <p>{{text2}}</p>
            <p>{{::text1}}</p>

        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script> 
    <script>
        let app = angular.module("myApp",[]);
        app.controller("myControl1",function($scope){
            $scope.text1 = "Angular JS";
            $scope.text2 = "JavaScript";
        })
    </script>
</body>
</html>
