<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jqhide</title>
    <STYle>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        section{
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            background-image: linear-gradient(lightblue,blue,black);

        }
        .container{
            width: 40%;
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid white;
            border-radius: 10px;
            position: relative;
        }
        img{
            border-radius: 7px; 
            position: absolute;
            width: 100%;
            height: 100%;
        }
        button{
            width: 110px;
            margin: 0px 20px;
            padding: 10px;
            background-color: yellow;
            border-radius: 10px;
        }
        button:hover{
            background-color: black;
            color: white;
        }
    </STYle>
</head>
<body>
    <section>
        <div class="container">
            <img src="a1.png" alt="image" >
        </div>
        <div>
            <button type="button" id="btn1">HIDE</button>
            <button type="button" id="btn2">SHOW</button>
            <button type="button" id="btn3">TOGGLE</button>
            <button type="button" id="btn4">STOP</button>
        </div>
    </section>
    <script src="jqueryfile/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            // console.log('its working');
            $('#btn1').click(function(){
                $('img').hide(1000);
            });
            $('#btn2').click(function(){
                $('img').show(1000);
            });
            $('#btn3').click(function(){
                $('img').toggle(1000);
            });
            $('#btn4').click(function(){
                $('img').stop(1000);
            });
         });
    </script>
</body>
</html>
