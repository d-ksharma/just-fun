<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        section{
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        .container{
            width: 40%;
            height: 30vh;
            border: 3px solid red;
            border-radius: 10px;
        }
        button{
            margin: 0px 20px;
            padding: 10px;
            background-color: yellow;
            border-radius: 10px;
        }
        .addingclass{
            background-color: bisque;
            color: blue;
            border: 1rem double green;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <section>
        <div class="container">Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis a culpa laborum amet itaque modi. Dicta dolore maiores atque architecto.</div>
        <div>
            <button type="button" id="btn1">ADD CLASS</button>
            <button type="button" id="btn2">REMOVE CLASS</button>
            <button type="button" id="btn3">TOGGLE CLASS</button>
        </div>
    </section>
    <script src="jqueryfile/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#btn1').click(function(){
                $('.container').addClass('addingclass');
            })
            $('#btn2').click(function(){
                $('.container').removeClass('addingclass');
            })
            $('#btn3').click(function(){
                $('.container').toggleClass('addingclass');
            })
        });
    </script>
</body>
</html>
